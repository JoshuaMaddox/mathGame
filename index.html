<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Math Game</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js'></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <div id='random-numbers'>
      </div>
      <div class="answerField">
        <div class="form-group">
          <p>Click Numbers to Guess the Answer</p>
          <input type="text" class="answerInput">
        </div><!--FORM GROUP-->
      </div><!--ANSWER FIELD-->
      <div class='num-buttons'>
        <span class="num-button">0</span>
        <span class="num-button">1</span>
        <span class="num-button">2</span>
        <span class="num-button">3</span>
        <span class="num-button">4</span>
        <span class="num-button">5</span>
        <span class="num-button">6</span>
        <span class="num-button">7</span>
        <span class="num-button">8</span>
        <span class="num-button">9</span>
      </div><!--NUM BUTTONS-->
    </div><!--ROW-->
  </div><!--CONTAINER-->
</header>
  
  <div id="root"></div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="app.js" type='text/babel'></script>
</body>
</html>
